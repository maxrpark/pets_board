{% load social_share %}

<div class="social-icons">
  <h2>Share</h2>
  <button class="share-icon facebook">
    {% post_to_facebook object_or_url '<i class="fab fa-facebook"></i>' %}
  </button>
  <!--  -->
  <button class="share-icon whatsapp">
    {% post_to_whatsapp object_or_url '<i class="fab fa-whatsapp"></i>' %}
  </button>
  <!--  -->
  <button class="share-icon twitter">
    {% post_to_twitter "" object_or_url '<i class="fab fa-twitter"></i>' %}
  </button>
</div>
